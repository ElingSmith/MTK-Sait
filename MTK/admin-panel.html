<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель MTK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Логотип MTK">
        </div>
        <nav class="navbar">
            <a href="index.html">Каталог</a>
            <a href="cart.html">Корзина</a>
        </nav>
    </header>

    <section class="admin-panel">
        <form id="add-product-form" onsubmit="handleAddProduct(event)">
            <input id="product-category" placeholder="Категория">
            <input id="product-article" placeholder="Артикул">
            <input id="product-name" placeholder="Название">
            <input id="product-price" placeholder="Цена">
            <input id="product-image" placeholder="URL изображения">
            <button type="submit">Добавить товар</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Категория</th>
                    <th>Артикул</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Изображение</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="admin-products-body"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
