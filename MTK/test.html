<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Gradient Animation</title>
<style>
  /* Убираем отступы */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Устанавливаем размер на весь экран */
  body, html {
    height: 100%;
    overflow: hidden;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }


  /* Ключевые кадры для движения слоев */
  @keyframes move {
    0% { transform: translate(-10%, -10%) scale(1); }
    100% { transform: translate(10%, 10%) scale(1.2); }
  }

  @keyframes move2 {
    0% { transform: translate(10%, -10%) scale(1); }
    100% { transform: translate(-10%, 10%) scale(1.3); }
  }

  @keyframes move3 {
    0% { transform: translate(-10%, 10%) scale(1); }
    100% { transform: translate(10%, -10%) scale(1.1); }
  }
</style>
</head>
<body>
  <!-- Слои для фона -->
  <div class="background layer1"></div>
  <div class="background layer2"></div>
  <div class="background layer3"></div>
</body>
</html>
