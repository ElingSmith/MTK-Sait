<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Администрирование - Добавление товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <i class="fas fa-truck-moving"></i> МТК
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> На главную</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Форма для добавления товара -->
        <section class="add-product">
            <h2>Добавить товар</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Название товара" required>
                <input type="number" id="productPrice" placeholder="Цена товара" required>
                <input type="url" id="productImage" placeholder="URL изображения товара" required>
                <button type="submit">Добавить товар</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productImage = document.getElementById('productImage').value;

            // Сохранение данных о товаре в localStorage
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push({ name: productName, price: productPrice, imageUrl: productImage });
            localStorage.setItem('products', JSON.stringify(products));

            alert('Товар успешно добавлен!');
            document.getElementById('productForm').reset();
        });
    </script>

</body>
</html>
